<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>    
<body class="home">
    <div class="login">
       <h1 class="main-title">Employment Success Estimator</h1>

       <form action="{{ url_for('predict_employment') }}" method="post">

        <div class="mb-3">
            <label class="form-label">CGPA</label>
            <input class="form-control" type="number" step="0.01" name="cgpa" placeholder="Enter your CGPA" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Internships</label>
            <input class="form-control" type="number" name="internships" placeholder="Enter number of internships" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Projects</label>
            <input class="form-control" type="number" name="projects" placeholder="Enter number of projects" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Certifications</label>
            <input class="form-control" type="number" name="certifications" placeholder="Enter number of certifications" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Aptitude Test Score (1 - 100)</label>
            <input class="form-control" type="number" name="aptitude_score" placeholder="Enter aptitude score" min="1" max="100" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Soft Skills Rating (0 - 5)</label>
            <input class="form-control" type="number" name="soft_skills" placeholder="Enter soft skills rating" min="0" max="5" step="0.1" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Extracurricular Activities</label>
            <select class="form-control" name="extracurricular" required>
                <option class="placeholder" selected disabled value="">Select option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Placement Training Attended</label>
            <select class="form-control" name="placement_training" required>
                <option class="placeholder" selected disabled value="">Select option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">SSC Marks</label>
            <input class="form-control" type="number" name="ssc_marks" placeholder="Enter SSC Marks" required />
        </div>

        <div class="mb-3">
            <label class="form-label">HSC Marks</label>
            <input class="form-control" type="number" name="hsc_marks" placeholder="Enter HSC Marks" required />
        </div>

        <div class="mb-3">
            <input class="btn" type="submit" value="Predict Employment Status" />
        </div>
    </form>

    <h2>The prediction is: {{ results }}</h2>
    </div>
</body>
</html>
